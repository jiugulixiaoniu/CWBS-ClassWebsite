                <a href="mailto:contact@jiuerban.edu" class="error-btn-secondary">

            </div>

            <div class="error-links-section">
                <h3 class="error-links-title">您可以尝试这些链接</h3>
                <div class="error-links-container">
                    <a href="index.html" class="error-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </div>
            </div>
        </div>

    <!-- 页脚 -->
    <footer class="error-footer">
        <div class="container">
            <div class="error-footer-content">
                <div class="error-footer-brand">
                    <div class="error-footer-logo">
